spring.application.name=social-sb3-api

spring.datasource.url=jdbc:postgresql://localhost:5432/social-sb3-api-db
spring.datasource.username=social-sb3-api
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.cors.allowedOrigins=http://localhost:3000,http://localhost:8080
